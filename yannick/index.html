<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Yannick</title>
    <link rel="shortcut icon" href="img/icon/favicon.png">
    <!-- info -->
    <meta name="description" content="copy from Yannaick website for practicing">
    <meta name="title" content="The copy Yannick">
    <meta name="subject" content="Popular cake roll in Taiwan">
    <meta name="Keywords" content="生乳捲,下午茶,亞尼克,上班,團購">
    <!-- inject -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- top nav -->
    <div class="navbar navbar-expand-lg" id="topNav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavContainer" aria-controls="topNavContainer" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="brand"><img src="img/logo.png"></a>
        <div class="member-icon">
            <div class="login icon"><a href="#" class="text">登入會員</a></div>
            <div class="trolly icon"><a href="#" class="text">結帳</a></div>
        </div>
        <!-- navbar -->
        <div class="collapse navbar-collapse" id="topNavContainer">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">關於亞尼克</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">夢想村</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">隨享卡專區</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">熱銷主打</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">YTM</a></li>
                <li class="nav-item brand"><a href="#" class="brand"><img src="img/logo.png"></a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">商品全覽</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">手做DIY</a></li>
                <li class="nav-item"><a href="#" class="nav-link">門市據點</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link" data-toggle="dropdown">彌月專區</a></li>
            </ul>
        </div>
    </div>
    <!-- index carousel -->
    <div class="slide carousel" id="indexCarousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="img/police-ann.jpg" alt="police announce" class="d-block w-100"></div>
            <div class="carousel-item"><img src="img/strawbarry-row.jpg" alt="strawberry roll" class="d-block w-100"></div>
            <div class="carousel-item"><img src="img/ham-cheese-cake.jpg" alt="ham and cheese cake" class="d-block w-100"></div>
        </div>
        <a href="#indexCarousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#indexCarousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- inner banner -->
    <div class="inner-banner">
        <img src="img/membercard.png" alt="隨享卡">
        <div class="text">
            <button class="signup">立即申辦</button>
            <button class="save">我要儲值</button>
        </div>
    </div>
    <!-- footer -->
    <div class="footer-container">
        <!-- 1st -->
        <div class="footer footer-top">
            <div class="buttons">
                <button class="membercenter">會員中心</button>
                <button class="customerservice">線上客服</button>
                <button class="faq">常見Q&A</button>
                <button class="deadline">最快到貨日</button>
                <button class="recruit">人才招募</button>
            </div>
            <div class="wantmore">
                <form action="" class="form-epaper">訂閱電子報：<br>
                    <input type="email" autocapitalize="off" autocorrect="off" name="epaper" placeholder="Email" class="input-text">
                    <button class="btn-submit"></button>
                </form>
                <div class="epaper-result"></div>
                <form action="" class="form-search">產品搜尋：<br>
                    <input type="text" name="search" placeholder="請輸入關鍵字" class="input-text">
                    <button class="btn-submit"></button>
                </form>
            </div>
        </div>
        <!-- 2nd -->
        <div class="footer footer-inner">
            <div class="info">Tel：(02)8797-8993 / 客服服務時間：星期一至星期日 AM09:00~PM12:30、PM13:30~PM18:00</div>
            <div class="copyright">Copyright c 2017~ 亞尼克購物商城 All Rights Reserved</div>
        </div>
        <!-- 3rd -->
        <div class="footer footer-bottom">
            <img src="img/icon/facebook.png" alt="facebook fan page">
            <img src="img/icon/line.png" alt="line">
            <img src="img/icon/instagram.png" alt="instagram">
        </div>
        
    </div>
    


    <!-- inject -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/dropMenu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
