<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bp.css">

    <title>Hi, I'm Shin !!!</title>
  </head>
  <body>
    <!-- nav -->
    <div id="topNavContainer">
        <ul class="nav" id="topNav">
            <li class="nav-item active"><a href="#stat" class="nav-link active">STAT</a></li>
            <li class="nav-item"><a href="#inv" class="nav-link">INV</a></li>
            <li class="nav-item"><a href="#data" class="nav-link">DATA</a></li>
            <li class="nav-item"><a href="#map" class="nav-link">MAP</a></li>
            <li class="nav-item"><a href="#radio" class="nav-link">RADIO</a></li>
        </ul>
    </div>
    <!-- sub nav -->
    <div id="subNavContainer">
        <ul class="nav nav-tabs" id="subNav-stat">
            <li class="nav-item"><a href="#status" class="nav-link active" data-toggle="tab">STATUS</a></li>
            <li class="nav-item"><a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a></li>
            <li class="nav-item"><a href="#perks" class="nav-link" data-toggle="tab">PERKS</a></li>
        </ul>
        <ul class="nav nav-tabs" id="subNav-inv">
            <li class="nav-item"><a href="#weapons" class="nav-link active" data-toggle="tab">WEAPONS</a></li>
            <li class="nav-item"><a href="#armor" class="nav-link" data-toggle="tab">ARMOR</a></li>
            <li class="nav-item"><a href="#aid" class="nav-link" data-toggle="tab">AID</a></li>
        </ul>
    </div>
    <!-- tab content -->
    <div id="tabContent">
        <!-- STAT -->
        <section class="tab-content" id="tabStat">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div id="statBarContainer">
                    <div class="row"><div class="col-12"><div class="stat-bar">STR<div class="lvProgress"><div class="lvIndicator w20"></div></div></div></div></div>
                    <div class="row"><div class="col-3"><div class="stat-bar">DEX<div class="lvProgress"><div class="lvIndicator w70"></div></div></div></div><div class="col-6"></div><div class="col-3"><div class="stat-bar">AGI<div class="lvProgress"><div class="lvIndicator w40"></div></div></div></div></div>
                    <div class="row"><div class="col-3"><div class="stat-bar">INT<div class="lvProgress"><div class="lvIndicator w90"></div></div></div></div><div class="col-6"></div><div class="col-3"><div class="stat-bar">CON<div class="lvProgress"><div class="lvIndicator w70"></div></div></div></div></div>
                    <div class="row"><div class="col-12"><div class="stat-bar">VIT<div class="lvProgress"><div class="lvIndicator w80"></div></div></div></div></div>
                </div>
                <div class="center-image"><img src="img/shin.jpg"></div>
                <div id="equipment">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"><img src="img/gun.png"></div>
                        <div class="col-1"><img src="img/crosshair.png">18</div>
                        <div class="col-1"></div>
                        <div class="col-2"><img src="img/helmet.png"></div>
                        <div class="col-1"><img src="img/energeN.png">20</div>
                        <div class="col-1"><img src="img/radiation.png">25</div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">special</div>
            <div class="tab-pane" id="perks" role="tabpanel">perks</div>
        </section>
        <!-- INV -->
        <section class="tab-content" id="tabInv">
            <div class="tab-pane active" id="weapons" role="tabpanel"></div>
            <div class="tab-pane" id="armor" role="tabpanel">armor</div>
            <div class="tab-pane" id="aid" role="tabpanel">aid</div>
        </section>
    </div>
    <!-- footer -->
    <div class="nav" id="bp-footer">
        <div class="col-2 foo-item">HP 250/250</div>
        <div class="col-8 foo-item">Level 31<div id="lvProgress"><div id="lvIndicator"></div></div></div>
        <div class="col-2 foo-item">AP 200/200</div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/bp.js"></script>
  </body>
</html>
